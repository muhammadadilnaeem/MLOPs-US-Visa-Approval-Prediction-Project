
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MLOPs US Visa Prediction Project</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MLOPs US Visa Prediction</a>
    </div>
  </nav>

  <section class="form-section py-5">
    <div class="container">
      <form action="/" method="post" class="form-container shadow p-4 rounded bg-white">
        <h1 class="text-center mb-4">US Visa Approval Form</h1>
        
        <div class="mb-3">
          <label for="continent" class="form-label">Continent</label>
          <select class="form-select" id="continent" name="continent" required>
            <option value="" disabled selected>Select Continent</option>
            <option>Asia</option>
            <option>Africa</option>
            <option>North America</option>
            <option>Europe</option>
            <option>South America</option>
            <option>Oceania</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="education_of_employee" class="form-label">Education of Employee</label>
          <select class="form-select" id="education_of_employee" name="education_of_employee" required>
            <option value="" disabled selected>Select Education</option>
            <option>High School</option>
            <option>Master's</option>
            <option>Bachelor's</option>
            <option>Doctorate</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="has_job_experience" class="form-label">Has Job Experience</label>
          <select class="form-select" id="has_job_experience" name="has_job_experience" required>
            <option value="" disabled selected>Has Experience</option>
            <option>N</option>
            <option>Y</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="requires_job_training" class="form-label">Requires Job Training</label>
          <select class="form-select" id="requires_job_training" name="requires_job_training" required>
            <option value="" disabled selected>Required Training</option>
            <option>N</option>
            <option>Y</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="no_of_employees" class="form-label">Number of Employees</label>
          <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="10" max="40000" placeholder="Select between 10 to 40000" required>
        </div>

        <div class="mb-3">
          <label for="region_of_employment" class="form-label">Select Region</label>
          <select class="form-select" id="region_of_employment" name="region_of_employment" required>
            <option value="" disabled selected>Region</option>
            <option>West</option>
            <option>Northeast</option>
            <option>South</option>
            <option>Midwest</option>
            <option>Island</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
          <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="100" max="700000" placeholder="Select between 100 to 700000" required>
        </div>

        <div class="mb-3">
          <label for="unit_of_wage" class="form-label">Contract Tenure</label>
          <select class="form-select" id="unit_of_wage" name="unit_of_wage" required>
            <option value="" disabled selected>Contract Tenure</option>
            <option>Hour</option>
            <option>Year</option>
            <option>Week</option>
            <option>Month</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="full_time_position" class="form-label">Full or Part Time</label>
          <select class="form-select" id="full_time_position" name="full_time_position" required>
            <option value="" disabled selected>Full Time</option>
            <option>Y</option>
            <option>N</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="company_age" class="form-label">Age of the Company</label>
          <input type="number" class="form-control" id="company_age" name="company_age" min="10" max="180" placeholder="Select between 10 to 180" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Predict Visa-Status</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <h2 class="display-6 fw-bold text-primary">Visa Prediction Status: {{context}}</h2>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(".input").focus(function(){
      $(this).parent().addClass("focus");
    }).blur(function(){
      if($(this).val() === ''){
        $(this).parent().removeClass("focus");
      }
    });
  </script>
</body>
</html>
